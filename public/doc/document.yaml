    post:
      tags:
        - admin
      summary: 用户编辑
      operationId: 'app\api\controller\v1\User::update'
      requestBody:
        description: 'nickname:昵称；email :邮箱，mobile:手机号，status 1:可正常登录，2：禁止登陆，avatar:头像,通过附件返回的ID，role:角色'
        content:
          application/json:
            schema:
              example:
                id: '4'
                nickname: 客服
                email: newairtek@126.com
                mobile: '15154197763'
                avatar: '1'
                role: '1'
                first_name: leon
