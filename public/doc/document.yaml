        -
          name: username
          in: query
          description: 登录名
          schema:
            type: string
            default: ''
        -
          name: nickname
          in: query
          description: 昵称
          schema:
            type: string
            default: ''
        -
          name: email
          in: query
          description: 邮箱
          schema:
            type: string
            default: ''
        -
          name: mobile
          in: query
          description: 手机号
          schema:
            type: string
            default: ''
        -
          name: 'create_time[]'
          in: query
          description: 创建时间，传入数组，第一个元素为开始时间，第二个为结束时间
          schema:
            type: Array
            default:
              - '2020-03-17'
              - '2020-03-19'
        -
          name: sort_key
          in: query
          description: 排序字段，凡使返回的属性都可以作为排序的key
          schema:
            type: string
            default: id
        -
          name: sort_type
          in: query
          description: '排序类型--1:降序，2：升序'
          schema:
            type: number
            default: '1'
      responses:
        '200':
          description: 正常；请求已完成
          content:
            application/json:
              schema:
                type: array
                items: {  }
              example: []
        '204':
          description: '正常；无响应 — 已接收请求，但不存在要回送的信息'
        '302':
          description: '已找到 — 请求的数据临时具有不同 URI'
        '401':
          description: '未授权 — 未授权客户机访问数据'
        '404':
          description: '找不到 — 服务器找不到给定的资源；文档不存在'
        '500':
          description: 服务器错误
  .user/save:
    post:
      tags:
        - admin
      summary: 用户添加
      operationId: 'app\api\controller\v1\User::save'
      requestBody:
        description: 'username:登录名，可用于户登录，不可重复；nickname:昵称；password:密码，email :邮箱，可用于用户登录不可重复，avatar:头像，通过上传文件接口返回的图片ID，role:角色,mobile:手机号，可用于用户登录，不可重复'
        content:
          application/json:
            schema:
              example:
                username: kefu
                nickname: 客服
                password: newairtek@2019
                email: newairtek@126.com
                avatar: '1'
                role: '1'
                mobile: '15154197763'
      responses:
        '200':
          description: 正常；请求已完成
